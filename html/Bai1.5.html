<!DOCTYPE html>
<html>
    <head>
        <title>
            Bài Tập 5
        </title>
        <style>
            /* p.exl {
                margin-left: inherit;
            } */
            div.ex2 {
                border: 1px solid red;
            }
            div.ex3 {
                border: 1px solid red;
                padding: 10px;
                width: 300px;
            }
            div.ex4 {
                border: 1px solid red;
                padding: 10px;
                width: 300px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class = "ex2">
            <p class = "ex2">TH1: Trường hợp phần tử DIV chỉ có width = 300.</p>
        </div>
        <br>
        <div class = "ex3">
            <p class = "ex3">TH2: Trường hợp phần tử DIV có padding và width = 300 chung nhau</p>
        </div>
        <em>Nhận xét: mặc dù width = 300 nhưng kt khác nhau, do có padding đặt chung</em>
        <br>
        <div class = "ex4">
            <p class = "ex3">Xử lý: bổ sung thuộc tính box-sizing vào</p>
        </div>
    </body>
</html>
