<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                border: 1px solid red;
                margin-left: 100px;
            }
            p.exl{
                margin-left: inherit;
            }
        </style>
    </head>
    <body>
        <h2>Use of the inherit value</h2>
        <p>Let the left margin be inherited from the parent element: </p>
        <div>
            <p class="exl">
                This paragraph has an inherited left margin (from the div element).
            </p>
        </div>
    </body>
</html>
